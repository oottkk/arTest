<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>TEST</title>
</head>
<body style="margin:0px; overflow:hidden;">
	<!-- A-Frame ライブラリの読み込み -->
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<!-- AR.js ライブラリの読み込み -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
	<a-scene embedded arjs="debugUIEnabled:false;">
		<a-assets>
			<a-asset-item id="cake" src="kotori5.mtl"></a-asset-item>
		</a-assets>
		<!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
		<a-marker preset="hiro">
			<!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
			<a-entity gltf-model="#cake" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.0025 0.001 0.001" visible="true">
              <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
          </a-entity>
		</a-marker>
		<!-- AR用のカメラを置く -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
